<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Micke</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1a202c;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #26648E;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
      color: #FFE3B3;
    }
    nav { display: flex; gap: 1rem; }
    nav a {
      color: #fff;
      padding: 0.5rem 0.9rem;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover { background: #4FBFDC; }
    nav a.active {
      background: #53D2DC;
      color: #1a202c;
      font-weight: 600;
    }

    .section {
      padding: 4rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #26648E;
      border-left: 5px solid #53D2DC;
      padding-left: 0.6rem;
    }

    /* Profile Card */
    .profile-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      margin: 2rem auto;
      transition: 0.3s;
    }
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #53D2DC;
      margin-bottom: 1rem;
    }
    .profile-card h3 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
      color: #26648E;
    }
    .profile-card p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #26648E;
      color: #FFE3B3;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Micke Tuzon</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}" class="active">About</a>
      <a href="{{ url_for('myportfolio') }}">Portfolio</a>
    </nav>
  </header>

  <div class="section">
    <h2>About Me</h2>
    <div class="profile-card">
      <img src="{{ url_for('static', filename='images/micke.jpg') }}" alt="Profile">

    </div>
  </div>

</body>
